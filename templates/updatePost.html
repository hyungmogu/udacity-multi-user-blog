<!DOCTYPE html>
<html>
	<head>
		<title> Create New Post | Multi-user Blog Site</title>
	</head>
	<body>
		<header>
			<h1 id="blog-title"><a href="/blog">Blog Title Goes Here</a></h1>
			<a href="/blog/logout">Logout</a>
		</header>
		<main>
			<h2 class="title">Update Post ({{blog.title}})</h2>
			<form method="POST" actions="/blog/{{blog.key().id()}}/edit" enctype="multipart/form-data">
				<div class="form-group">
					<label>Title:</label>
					<input type="text" name="title" value="{{blog.title}}">
				</div>
				<div class="form-group">
					<label>Blog:</label>
					<textarea name="content" cols="40" rows="10">{{blog.content}}</textarea>
				</div>
				<div class="form-group">
					<input type="submit" value="Update">
				</div>
			</form>
			{%if error%}
				<div id="errors">
					{{error}}
				</div>
			{%endif%}
		</main> 
	</body>
</html>
