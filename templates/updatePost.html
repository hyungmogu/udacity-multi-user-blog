{%extends "base.html"%}

{%block title%}Edit Post | Multi User Blog Site{%endblock%}

{%block navigation%}
	<nav>
		<a href="/blog/logout">Logout</a>
	</nav>
{%endblock%}

{%block content_header%}
	<section id="content-header" class="header">
		<h2 class="title">Update Post ({{blog.title}})</h2>
	</section>
{%endblock%}

{%block content%}
	<section id="edit-post-area">
		<form method="POST" actions="/blog/{{blog.key().id()}}/edit" enctype="multipart/form-data">
			<div class="form-group">
				<label>Title:</label>
				<input type="text" name="title" value="{{blog.title}}">
			</div>
			<div class="form-group">
				<label>Blog:</label>
				<textarea name="content" cols="40" rows="10">{{blog.content}}</textarea>
			</div>
			<div class="form-group">
				<input type="submit" value="Update">
			</div>
		</form>
		{%if error%}
			<div id="errors">
				{{error}}
			</div>
		{%endif%}
	</section>
{%endblock%}
