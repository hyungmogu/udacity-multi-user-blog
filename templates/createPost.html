{%extends "base.html"%}

{%block title%}Create Post | Multi User Blog Site{%endblock%}

{%block navigation%}
	<a href="/blog/logout">Logout</a>
{%endblock%}

{%block content_header%}
	<header>
		<h2 class="title">Create Post</h2>
	</header>
{%endblock%}

{%block content%}
	<form method="POST" actions="/blog/new" enctype="multipart/form-data">
		<div class="form-group">
			<label>Title:</label>
			<input type="text" name="title">
		</div>
		<div class="form-group">
			<label>Blog:</label>
			<textarea name="content" cols="40" rows="10"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" value="Submit">
		</div>
	</form>
	{%if error%}
		<div id="errors">
			{{error}}
		</div>
	{%endif%}
{%endblock%}
