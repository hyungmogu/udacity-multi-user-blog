{%extends "base.html"%}

{%block title%}Delete Post | Multi User Blog Site{%endblock%}

{%block navigation%}
	<a href="/blog/logout">Logout</a>
{%endblock%}

{%block content_header%}
	<header>
		<h2 class="title">Delete Post ({{blog.title}})</h2>
	</header>
{%endblock%}

{%block content%}
	<p>Are you Sure?</p>
	<form method="POST" actions="/blog/{{blog.key().id()}}/delete" enctype="multipart/form-data">
		<input type="submit" value="Delete">
	</form>
{%endblock%}
