{%extends "base.html"%}

{%block title%}Delete Post | Multi User Blog Site{%endblock%}

{%block content_header%}
	<section id="content-header" class="header">
		<h2 class="title">Delete Post ({{blog.title}})</h2>
	</section>
{%endblock%}

{%block content%}
	<section id="delete-post-area">
		<p>Are you Sure?</p>
		<form method="POST" actions="/blog/{{blog.key().id()}}/delete" enctype="multipart/form-data">
			<input type="submit" value="Delete">
		</form>
	</section>
{%endblock%}
